<!DOCTYPE html>
<html lang="en_GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.title == "Jake Moreman" %}
    <title>{{ site.name }}</title>
    {% else %}
    <title>{{ page.title }} &bull; {{ site.name }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- FontAwesome Icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/gridism.css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body class="wrap">
    <header>
      <div class="grid">
        <div class="unit half center-on-mobiles site-title">
          <h1><a href="/">Jake Moreman</a></h1>
        </div>

        <nav class="mobile-nav center-on-mobiles show-on-mobiles">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/archive">Archive</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>

        <nav class="main-nav unit half hide-on-mobiles">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/archive">Archive</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="grid">
      <div class="unit whole">
        <section class="main-section">
          {{ content  }}
        </section>
      </div>
    </div>
  </body>
</html>
