---
layout: page
title: Archive
permalink: /archive/
---

<ul id="posts-archive">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="post-date">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y" }}</time>
    </span>
  </li>
  {% endfor %}
</ul>
