---
layout: default
title: Jake Moreman
---

{% for post in site.posts %}
<article class="post-snippet">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="post-date"><i class="icon-calendar"></i> {{ post.date | date: "%-d %B %Y" }}</p>

  {{ post.excerpt }}

  <ul class="post-tags">
    {% for tag in post.tags %}
    {% if forloop.index > 1 %}
    <li>&middot;</li>
    {% endif %}
    <li><a href="/tags/#{{ tag  }}-ref">#{{ tag  }}</a></li>
    {% endfor %}
  </ul>
</article>
<hr>
{% endfor %}
